<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1 class="sr-only">Frontend Mentor Order summary card Challenge</h1>
			<div class="card">
				<img
					class="illustration"
					src="images/illustration-hero.svg"
					alt="someone listening to music"
				/>

				<div class="content">
					<h2 class="card-title">Order Summary</h2>

					<p class="description">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>

					<div class="plan">
						<img src="images/icon-music.svg" alt="" aria-hidden="true" />

						<div class="plan-details">
							<h3 class="plan-name">Annual Plan</h3>

							<p class="price">$59.99/year</p>
						</div>

						<a href="#" class="change">Change</a>
					</div>

					<a href="#" class="buy">Proceed to Payment</a>

					<a href="#" class="cancel">Cancel Order</a>
				</div>
			</div>
		</main>
	</body>
</html>
